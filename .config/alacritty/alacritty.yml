key_bindings:
    - { key: Left, mods: Alt, chars: "\eb" }
    - { key: Right, mods: Alt, chars: "\ef" }
    - { key: PageUp,   mods: Shift,   action: ScrollPageUp   }
    - { key: PageDown, mods: Shift,   action: ScrollPageDown }


window:
  dimensions:
    columns: 100
    lines: 85

  padding:
    x: 0
    y: 0

  dynamic_padding: false

  decorations: None

  startup_mode: Windowed

  opacity: 1.0

scrolling:
  history: 10000

  multiplier: 3

font:
  normal:
    family: Iosevka
    style: Light
  bold:
    family: Iosevka
    style: Medium
    # family: "Fira Code"
    # family: "Source Code Pro"

  italic:
    family: Iosevka
    style: "Light Italic"
  size: 14.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0


draw_bold_text_with_bright_colors: false

custom_cursor_colors: true

colors:

  primary:
    background: '0x181124'
    foreground: '0xCDD6F4'

  cursor:
    text: '0xffffff'
    cursor: '0x4d4d4c'

  normal:
    black:   '0x45475A' # surface1
    red:     '0xF38BA8' # red
    green:   '0xA6E3A1' # green
    yellow:  '0xF9E2AF' # yellow
    blue:    '0x89B4FA' # blue
    magenta: '0xF5C2E7' # pink
    cyan:    '0x94E2D5' # teal
    white:   '0xBAC2DE' # subtext1

  bright:
    black:   '0x585B70' # surface2
    red:     '0xF38BA8' # red
    green:   '0xA6E3A1' # green
    yellow:  '0xF9E2AF' # yellow
    blue:    '0x89B4FA' # blue
    magenta: '0xF5C2E7' # pink
    cyan:    '0x94E2D5' # teal
    white:   '0xA6ADC8' # subtext0


bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0


mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true


selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

  save_to_clipboard: false

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

cursor:
  style: Block

  unfocused_hollow: true

live_config_reload: true

debug:
  render_timer: false

  persistent_logging: false

  log_level: OFF

  print_events: false

  ref_test: false

shell:
  program: /usr/bin/zsh


